name: Deploy to Pages

on:
  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.12
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Build
        env:
          BASE_HREF: /${{ github.event.repository.name }}/
        run: npm run build -- --base-href $BASE_HREF --deploy-url $BASE_HREF --define APP_VERSION="'$(node -p "require('./package.json').version")'"
      - name: Fix 404
        run: cp ./dist/app/browser/index.html ./dist/app/browser/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './dist/app/browser'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
